<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Import ChatGPT Accounts</title>
		<style>
			:root {
				--primary: #10b981;
				--primary-dark: #059669;
				--secondary: #6366f1;
				--danger: #ef4444;
				--warning: #f59e0b;
				--success: #10b981;

				--bg-primary: #0f172a;
				--bg-secondary: #1e293b;
				--bg-tertiary: #334155;
				--bg-card: #1e293b;

				--text-primary: #f8fafc;
				--text-secondary: #94a3b8;
				--text-muted: #64748b;

				--border: #334155;
				--border-light: #475569;

				--radius: 12px;
				--shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
				--transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
				background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
				color: var(--text-primary);
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.container {
				background: var(--bg-card);
				border: 1px solid var(--border);
				border-radius: var(--radius);
				padding: 40px;
				max-width: 500px;
				width: 100%;
				box-shadow: var(--shadow);
				text-align: center;
				transition: var(--transition);
			}

			.container:hover {
				box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
				transform: translateY(-2px);
			}

			.header {
				margin-bottom: 30px;
			}

			.header h1 {
				font-size: 24px;
				font-weight: 700;
				color: var(--text-primary);
				margin-bottom: 8px;
			}

			.header p {
				color: var(--text-secondary);
				font-size: 14px;
				line-height: 1.5;
			}

			.import-section {
				margin-bottom: 30px;
			}

			.drop-area {
				border: 2px dashed var(--border);
				border-radius: var(--radius);
				padding: 40px 20px;
				text-align: center;
				transition: var(--transition);
				cursor: pointer;
				background: var(--bg-secondary);
				position: relative;
				overflow: hidden;
			}

			.drop-area::before {
				content: '';
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: linear-gradient(45deg, transparent 30%, rgba(16, 185, 129, 0.1) 50%, transparent 70%);
				transform: translateX(-100%);
				transition: transform 0.6s;
			}

			.drop-area:hover::before {
				transform: translateX(100%);
			}

			.drop-area.dragover {
				border-color: var(--primary);
				background: rgba(16, 185, 129, 0.05);
				transform: scale(1.02);
			}

			.drop-area .icon {
				width: 64px;
				height: 64px;
				margin: 0 auto 16px;
				color: var(--primary);
				opacity: 0.7;
			}

			.drop-area h3 {
				font-size: 18px;
				font-weight: 600;
				margin-bottom: 8px;
				color: var(--text-primary);
			}

			.drop-area p {
				color: var(--text-secondary);
				font-size: 14px;
				margin-bottom: 16px;
			}

			.file-input-wrapper {
				position: relative;
				display: inline-block;
			}

			.file-input {
				position: absolute;
				opacity: 0;
				width: 0.1px;
				height: 0.1px;
				overflow: hidden;
			}

			.file-input-label {
				display: inline-flex;
				align-items: center;
				gap: 8px;
				background: var(--primary);
				color: white;
				padding: 12px 24px;
				border-radius: 8px;
				cursor: pointer;
				font-weight: 500;
				transition: var(--transition);
			}

			.file-input-label:hover {
				background: var(--primary-dark);
				transform: translateY(-2px);
				box-shadow: var(--shadow);
			}

			.file-name {
				margin-top: 16px;
				padding: 12px;
				background: var(--bg-tertiary);
				border-radius: 8px;
				font-size: 14px;
				color: var(--text-secondary);
				display: none;
			}

			.file-name.show {
				display: block;
			}

			.import-options {
				display: flex;
				gap: 12px;
				margin-top: 20px;
				justify-content: center;
			}

			.option {
				display: flex;
				align-items: center;
				gap: 8px;
				cursor: pointer;
				font-size: 14px;
				color: var(--text-secondary);
				transition: var(--transition);
			}

			.option:hover {
				color: var(--text-primary);
			}

			.option input[type="radio"] {
				accent-color: var(--primary);
			}

			.actions {
				display: flex;
				gap: 12px;
				margin-top: 30px;
			}

			.btn {
				flex: 1;
				padding: 12px 24px;
				border: none;
				border-radius: 8px;
				font-size: 14px;
				font-weight: 500;
				cursor: pointer;
				transition: var(--transition);
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 8px;
			}

			.btn-primary {
				background: var(--primary);
				color: white;
			}

			.btn-primary:hover {
				background: var(--primary-dark);
				transform: translateY(-2px);
				box-shadow: var(--shadow);
			}

			.btn-secondary {
				background: var(--bg-tertiary);
				color: var(--text-secondary);
				border: 1px solid var(--border);
			}

			.btn-secondary:hover {
				background: var(--border);
				color: var(--text-primary);
			}

			.btn:disabled {
				opacity: 0.5;
				cursor: not-allowed;
				transform: none !important;
				box-shadow: none !important;
			}

			.progress {
				width: 100%;
				height: 4px;
				background: var(--bg-tertiary);
				border-radius: 2px;
				margin: 20px 0;
				overflow: hidden;
				display: none;
			}

			.progress.show {
				display: block;
			}

			.progress-bar {
				height: 100%;
				background: linear-gradient(90deg, var(--primary), var(--secondary));
				border-radius: 2px;
				transition: width 0.3s ease;
				width: 0%;
			}

			.message {
				padding: 12px;
				border-radius: 8px;
				font-size: 14px;
				font-weight: 500;
				margin-top: 16px;
				display: none;
			}

			.message.show {
				display: block;
			}

			.message.success {
				background: rgba(16, 185, 129, 0.1);
				color: var(--success);
				border: 1px solid rgba(16, 185, 129, 0.2);
			}

			.message.error {
				background: rgba(239, 68, 68, 0.1);
				color: var(--danger);
				border: 1px solid rgba(239, 68, 68, 0.2);
			}

			.message.warning {
				background: rgba(245, 158, 11, 0.1);
				color: var(--warning);
				border: 1px solid rgba(245, 158, 11, 0.2);
			}

			@keyframes spin {
				from { transform: rotate(0deg); }
				to { transform: rotate(360deg); }
			}

			.spinning {
				animation: spin 1s linear infinite;
			}

			@media (max-width: 600px) {
				.container {
					margin: 10px;
					padding: 30px 20px;
				}

				.actions {
					flex-direction: column;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>Import ChatGPT Accounts</h1>
				<p>Select a JSON file containing your exported ChatGPT accounts to import them into the extension.</p>
			</div>

			<div class="import-section">
				<div class="drop-area" id="dropArea">
					<svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<polyline points="10,9 9,9 8,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
					<h3>Drop your file here</h3>
					<p>or click to browse for a JSON file</p>
					<div class="file-input-wrapper">
						<input type="file" id="importFile" class="file-input" accept=".json" />
						<label for="importFile" class="file-input-label">
							<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								<polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
								<line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
							</svg>
							Choose File
						</label>
					</div>
				</div>

				<div class="file-name" id="fileName">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
					<span id="fileNameText">No file selected</span>
				</div>

				<div class="import-options">
					<label class="option">
						<input type="radio" name="importMode" value="replace" checked />
						<span>Replace existing accounts</span>
					</label>
					<label class="option">
						<input type="radio" name="importMode" value="merge" />
						<span>Merge with existing accounts</span>
					</label>
				</div>
			</div>

			<div class="progress" id="progress">
				<div class="progress-bar" id="progressBar"></div>
			</div>

			<div class="message" id="message"></div>

			<div class="actions">
				<button class="btn btn-secondary" id="cancelBtn">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
					Cancel
				</button>
				<button class="btn btn-primary" id="importBtn" disabled>
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M21 15V19C21 19.5304 20.7893 20.0391 20.4142 20.4142C20.0391 20.7893 19.5304 21 19 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<polyline points="8,10 12,6 16,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						<line x1="12" y1="6" x2="12" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
					</svg>
					Import Accounts
				</button>
			</div>
		</div>

		<script src="import.js"></script>
	</body>
</html>
